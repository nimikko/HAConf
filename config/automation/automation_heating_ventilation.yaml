- id: ventilation_inflow_temp
  alias: Ilmanvaihto tulo ohjaukselle
  trigger:
  - platform: state
    entity_id: input_select.ventilation
    to: Tuloilma
  - platform: state
    entity_id: input_number.temperature
  - platform: state
    entity_id: input_select.heatingmode
    to: Lämmitys
  condition:
  - condition: state
    entity_id: input_select.heatingmode
    state: Lämmitys
  - condition: state
    entity_id: input_select.ventilation
    state: Tuloilma
  action:
  - service: modbus.write_register
    data:
      value: 1
      hub: enervent
      slave: 1
      address: 136
  - service: modbus.write_register
    data:
      value: "{{(states('input_number.temperature') |int -2)*10}}"
      hub: enervent
      slave: 1
      address: 135
  - service: modbus.write_coil
    data:
      state: 1
      hub: enervent
      slave: 1
      address: 54
- id: ventilation_outflow_temp
  alias: Ilmanvaihto poisto ohjaukselle
  trigger:
  - platform: state
    entity_id: input_select.ventilation
    to: Poistoilma
  - platform: state
    entity_id: input_select.heatingmode
  - platform: state
    entity_id: input_number.temperature
  condition:
  - condition: state
    entity_id: input_select.ventilation
    state: "Poistoilma"
  action:
  - service: modbus.write_register
    data:
      value: 2
      hub: enervent
      slave: 1
      address: 136
  - service: modbus.write_register
    data:
      value: "{% if (is_state('input_select.heatingmode','Jäähdytys')) %}{{(states('input_number.temperature') |int -2)*10}}{% else %}{{(states('input_number.temperature') |int +2)*10}}{% endif %}"
      hub: enervent
      slave: 1
      address: 135
  - service: modbus.write_coil
    data:
      state: 0
      hub: enervent
      slave: 1
      address: 54
