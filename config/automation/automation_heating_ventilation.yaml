    entity_id: sensor.takka_temperature
    below: 9
    for: "00:10:00"
  - platform: numeric_state
    entity_id: sensor.2_olohuone
    below: 18
    for: "00:10:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.housestatus
